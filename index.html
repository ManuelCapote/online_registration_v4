<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- This line specifies the character encoding for the HTML document-->
        <meta name="viewport" content="width=device-width, initial-scale= 1.0"> <!-- Here I'm giving the instruction to the browser how to control the page's dimensions and scaling-->
        <title>The Code Review</title>
        <link rel="stylesheet" href="CSS/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"><!-- Link to google fonts-->
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <header class="main-header">
            <h1 class="name">The Code Review</h1>
        </header>
        <form action="index.html" method="POST">
            <h1>Signup for our newsletter</h1>
            <p id="description">Get the latest news on how your code is doing right in your inbox</p>
            <hr id="break-hr1">
            <fieldset class="contact_info">
                
                <legend class="basic-info">Contact Information</legend>
                
                <div class=row>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                
                <div class=row>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class=row>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
                </div>
                
                <div class=row>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Required" required>
                </div>  

                <div class=row>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                 </div>

                <div class=row>
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                            <option disabled="disabled" selected="selected">Choose State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Loisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new_hampshire">New Hampshire</option>
                            <option value="new_jersey">New Jersey</option>
                            <option value="new_mexico">New Mexico</option>
                            <option value="new_york">New York</option>
                    </select>
                </div>

                <div class=row1>
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user_zipcode">
                </div>

            </fieldset>
            <hr id="break-hr2">
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <p>Select the newsletter you would like to recieve</p>
            
                <input type="checkbox" id="html_news" value="html_news" name="user_news">
                <label class="light" for="html_news">HTML News</label>
                <br>
                <input type="checkbox" id="css_news" value="css_news" name="user_news">
                <label class="light" for="css_news">CSS News</label>
                <br>
                <input type="checkbox" id="javascript" value="javascript_news" name="user_news">
                <label class="light" for="javascript">Javascript News</label>
                <br>
                <h3>Newsletter format</h3>
                <input type="radio" id="html_format" value="html_format" name="choice_format">
                <label class="light" for="html_format">HTML</label>
                <br>
                <input type="radio" id="plain_txt" value="plain_txt" name="choice_format">
                <label class="light" for="plain_txt">Plain text</label>
                <br>
                <label id="news-topic-label" for="topics">Other topics you'd like to hear about</label>
                <br>
                <textarea id="topics" name="news_topics">
                </textarea>
                <button type="submit">Sign Up</button>
            </fieldset>
                
        </form>
        <footer class="main-footer">
            <span class="span-foot">Copyright The Code Review</span>
        </footer>
    </body>
</html>
